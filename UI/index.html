<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
		<title></title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="css/index.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery-2.1.3.js" type="text/javascript"></script>
		<script src="js/handlebars-v2.0.0.js" type="text/javascript"></script>
		<script src="js/ember.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/notify.min.js" type="text/javascript"></script>
		<script src="js/jquery.serializejson.min.js" type="text/javascript"></script>
		<script src="js/jquery.form.js" type="text/javascript"></script>
		<script src="js/eotu.js" type="text/javascript"></script>
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			 <div class="container">
				{{outlet}}
			 </div>
		</script>
		<script type="text/x-handlebars" data-template-name="login">
			<div class="col-md-4 col-md-offset-4">
				<div class="account-wall">
					<img class="profile-img" src="img/photo.png" alt="">
					<form id="loginForm" class="form-signin" method="POST" onsubmit="return false">
						{{input value=form.username type="text" class="form-control" placeholder="账户" required='required'}}
						{{input value=form.password type="password" class="form-control" placeholder="密码" required='required'}}
						<button class="btn btn-lg btn-default btn-block" {{action 'login'}}>登录</button>
					</form>
					<p class="text-center">{{#linkTo 'register'}}创建新账户{{/linkTo}}</p>
				</div>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="register">
			<div class="col-md-4 col-md-offset-4">
			<div class="account-wall">
				<form class="form-signin">
					<input type="text" class="form-control" placeholder="账户" required>
					<input type="email" class="form-control" placeholder="邮箱地址" required>
					<input type="password" class="form-control" placeholder="密码" required>
					<input type="submit" class="btn btn-lg btn-default btn-block" value="注册" />
				</form>
				<p class="text-center">{{#linkTo 'login'}}使用已有账户{{/linkTo}}</p>
			</div>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="main/contacts">
			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						联系人
					</div>
					<ul class="list-group">
						<li class="list-group-item">
							<div class="media">
								<div class="media-left">
									<img style="max-height: 40px;" src="img/photo.png" />
								</div>
								<div class="media-body">
									<h5>朱宗鑫 </h5>
									<small class="text-muted">好友 | 在线</small>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-xs-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						历史记录
					</div>
					<div class="panel-body">
						<div class="media">
							<div class="media-left">
								<img src="img/photo.png" />
							</div>
							<div class="media-body">
								<h4 class="media-heading">朱宗鑫</h4>
								这里是聊天窗口
								<small class="text-muted">2015-01-19 8:00</small>
							</div>
						</div>
						<div class="media">
							<div class="media-left">
								<img src="img/photo.png" />
							</div>
							<div class="media-body">
								<h4 class="media-heading">朱宗鑫</h4>
								这里是聊天窗口
								<small class="text-muted">2015-01-19 9:00</small>
							</div>
						</div>
						<div class="media">
							<div class="media-left">
								<img src="img/photo.png" />
							</div>
							<div class="media-body">
								<h4 class="media-heading">朱宗鑫</h4>
								这里是聊天窗口
								<small class="text-muted">2015-01-19 10:00</small>
							</div>
						</div>
					</div>
					<div class="panel-footer">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="输入信息" />
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">发送</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</script>
	</body>
</html>
