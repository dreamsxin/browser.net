<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
		<title></title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="css/index.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" data-main="js/main.js" src="js/require.js"></script>
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			 <div class="container-fluid">
				{{outlet}}
			 </div>
		</script>
		<script type="text/x-handlebars" data-template-name="register">
			<div class="col-md-4 col-md-offset-4">
			<div class="account-wall">
				<form class="form-signin">
					<input type="text" class="form-control" placeholder="账户" required>
					<input type="email" class="form-control" placeholder="邮箱地址" required>
					<input type="password" class="form-control" placeholder="密码" required>
					<input type="submit" class="btn btn-lg btn-default btn-block" value="注册" />
				</form>
				<p class="text-center">{{#linkTo 'login'}}使用已有账户{{/linkTo}}</p>
			</div>
			</div>
		</script>
	</body>
</html>
